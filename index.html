<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Website Hub (Local Demo with Images & Descriptions)</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 600px;
      margin: 2em auto;
      padding: 0 1em;
      color: #222;
      background: #f9f9f9;
    }
    h1, h2 {
      text-align: center;
      color: #004080;
    }
    #linkList {
      padding: 0;
      list-style: none;
    }
    .link-card {
      background: #e0f0ff;
      border-radius: 8px;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.1);
      margin: 1em 0;
      padding: 1em;
      display: flex;
      gap: 1em;
      align-items: flex-start;
    }
    .link-card img {
      max-width: 100px;
      max-height: 80px;
      object-fit: contain;
      border-radius: 6px;
      flex-shrink: 0;
      background: white;
      border: 1px solid #ccc;
    }
    .link-content {
      flex-grow: 1;
    }
    .link-content h3 {
      margin: 0 0 0.3em 0;
      color: #003060;
    }
    .link-content p {
      margin: 0.3em 0 0.6em 0;
      font-size: 0.9em;
      color: #222;
    }
    .link-content a {
      font-weight: 600;
      color: #004080;
      text-decoration: underline;
    }
    .link-content a:hover {
      color: #002050;
    }

    #adminPanel {
      display: none;
      margin-top: 2em;
      background: white;
      padding: 1em 1.5em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    form label {
      display: block;
      margin-top: 1em;
      font-weight: 600;
    }
    form input, form textarea {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.25em;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1em;
      box-sizing: border-box;
    }
    form textarea {
      resize: vertical;
      min-height: 60px;
    }
    form button {
      margin-top: 1.5em;
      width: 100%;
      padding: 0.75em;
      font-size: 1.1em;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    form button:hover {
      background-color: #003060;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
      font-size: 0.9em;
    }
    th, td {
      text-align: left;
      padding: 0.5em;
      border-bottom: 1px solid #ddd;
      vertical-align: middle;
    }
    th {
      background-color: #e0f0ff;
    }
    td img {
      max-width: 60px;
      max-height: 50px;
      object-fit: contain;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    #logoutBtn {
      margin-top: 1em;
      background: #b03030;
      color: white;
      border: none;
      padding: 0.6em 1em;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-weight: 600;
      transition: background 0.3s;
    }
    #logoutBtn:hover {
      background: #801818;
    }
    #loginMsg {
      color: red;
      margin-top: 0.5em;
      font-weight: 600;
      text-align: center;
    }
    #loginForm {
      max-width: 320px;
      margin: 2em auto;
      background: white;
      padding: 1em 1.5em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h1>Website Hub (Local Demo with Images & Descriptions)</h1>

  <section id="publicLinks">
    <h2>Available Links</h2>
    <ul id="linkList" aria-live="polite" aria-label="List of websites"></ul>
  </section>

  <section id="loginForm">
    <h2>Admin Login</h2>
    <label for="adminPass">Password</label>
    <input type="password" id="adminPass" autocomplete="off" aria-required="true" />
    <button id="loginBtn">Login</button>
    <p id="loginMsg" role="alert" aria-live="assertive"></p>
  </section>

  <section id="adminPanel" aria-live="polite" aria-label="Admin panel">
    <h2>Admin Panel</h2>

    <form id="addLinkForm" aria-label="Add new link form">
      <label for="siteName">Site Name</label>
      <input type="text" id="siteName" required />

      <label for="siteURL">Site URL</label>
      <input type="url" id="siteURL" required placeholder="https://example.com" />

      <label for="siteImage">Image URL (optional)</label>
      <input type="url" id="siteImage" placeholder="https://example.com/image.jpg" />

      <label for="siteDescription">Description (optional)</label>
      <textarea id="siteDescription" placeholder="Short description"></textarea>

      <button type="submit">Add Link</button>
    </form>

    <h3>Link Click Counts</h3>
    <table>
      <thead>
        <tr>
          <th>Site Name</th>
          <th>URL</th>
          <th>Image</th>
          <th>Description</th>
          <th>Clicks</th>
        </tr>
      </thead>
      <tbody id="adminLinkTable"></tbody>
    </table>

    <button id="logoutBtn">Logout</button>
  </section>

  <script>
    const ADMIN_PASSWORD = "admin123";

    // In-memory data store
    const links = {};
    let linkIdCounter = 1;

    // DOM elements
    const linkList = document.getElementById("linkList");
    const adminPanel = document.getElementById("adminPanel");
    const loginForm = document.getElementById("loginForm");
    const loginBtn = document.getElementById("loginBtn");
    const loginMsg = document.getElementById("loginMsg");
    const adminLinkTable = document.getElementById("adminLinkTable");
    const addLinkForm = document.getElementById("addLinkForm");
    const logoutBtn = document.getElementById("logoutBtn");

    // Escape HTML helper
    function escapeHtml(text) {
      const div = document.createElement("div");
      div.textContent = text;
      return div.innerHTML;
    }

    // Render public links as cards
    function renderLinks() {
      linkList.innerHTML = "";
      const keys = Object.keys(links);
      if (keys.length === 0) {
        linkList.innerHTML = "<li><em>No links added yet.</em></li>";
        return;
      }
      keys.forEach(id => {
        const { name, url, image, description } = links[id];
        const li = document.createElement("li");
        li.className = "link-card";

        // Image element (optional)
        let imgElem = null;
        if (image && image.trim() !== "") {
          imgElem = document.createElement("img");
          imgElem.src = image.trim();
          imgElem.alt = name + " image";
        }

        // Content container
        const contentDiv = document.createElement("div");
        contentDiv.className = "link-content";

        const title = document.createElement("h3");
        title.textContent = name;

        const desc = document.createElement("p");
        if (description && description.trim() !== "") {
          desc.textContent = description.trim();
        }

        const linkAnchor = document.createElement("a");
        linkAnchor.href = url;
        linkAnchor.textContent = url;
        linkAnchor.target = "_blank";
        linkAnchor.rel = "noopener noreferrer";
        linkAnchor.addEventListener("click", (e) => {
          e.preventDefault();
          incrementClicks(id);
          window.open(url, "_blank");
        });

        contentDiv.appendChild(title);
        if (desc.textContent) contentDiv.appendChild(desc);
        contentDiv.appendChild(linkAnchor);

        if (imgElem) {
          li.appendChild(imgElem);
        }
        li.appendChild(contentDiv);

        linkList.appendChild(li);
      });
    }

    // Render admin table
    function renderAdminTable() {
      adminLinkTable.innerHTML = "";
      const keys = Object.keys(links);
      if (keys.length === 0) {
        adminLinkTable.innerHTML = '<tr><td colspan="5" style="text-align:center;"><em>No links added yet.</em></td></tr>';
        return;
      }
      keys.forEach(id => {
        const { name, url, clicks, image, description } = links[id];
        const tr = document.createElement("tr");

        const safeName = escapeHtml(name);
        const safeUrl = escapeHtml(url);
        const safeDesc = escapeHtml(description || "");
        const safeImg = escapeHtml(image || "");

        tr.innerHTML = `
          <td>${safeName}</td>
          <td><a href="${safeUrl}" target="_blank" rel="noopener noreferrer">${safeUrl}</a></td>
          <td>${safeImg ? `<img src="${safeImg}" alt="Image for ${safeName}">` : ""}</td>
          <td>${safeDesc}</td>
          <td>${clicks}</td>
        `;
        adminLinkTable.appendChild(tr);
      });
    }

    // Increment clicks
    function incrementClicks(id) {
      links[id].clicks++;
      renderAdminTable();
    }

    // Add link form submit
    addLinkForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("siteName").value.trim();
      const url = document.getElementById("siteURL").value.trim();
      const image = document.getElementById("siteImage").value.trim();
      const description = document.getElementById("siteDescription").value.trim();

      if (!name || !url) {
        alert("Please fill in Site Name and Site URL.");
        return;
      }

      const id = linkIdCounter++;
      links[id] = { name, url, image, description, clicks: 0 };
      addLinkForm.reset();
      renderLinks();
      renderAdminTable();
    });

    // Login button click
    loginBtn.addEventListener("click", () => {
      const pass = document.getElementById("adminPass").value;
      if (pass === ADMIN_PASSWORD) {
        loginMsg.textContent = "";
        loginForm.style.display = "none";
        adminPanel.style.display = "block";
        renderLinks();
        renderAdminTable();
      } else {
        loginMsg.textContent = "Incorrect password.";
      }
    });

    // Logout button click
    logoutBtn.addEventListener("click", () => {
      loginForm.style.display = "block";
      adminPanel.style.display = "none";
      document.getElementById("adminPass").value = "";
      loginMsg.textContent = "";
    });

    // Initial render
    renderLinks();
  </script>

</body>
</html>
