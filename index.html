<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Website Hub</title>
  <style>
    /* Simple clean styling */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 600px;
      margin: 2em auto;
      padding: 0 1em;
      color: #222;
      background: #f9f9f9;
    }
    h1, h2 {
      text-align: center;
      color: #004080;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li a {
      display: block;
      background: #e0f0ff;
      margin: 0.5em 0;
      padding: 0.75em 1em;
      text-decoration: none;
      color: #004080;
      border-radius: 6px;
      box-shadow: 1px 1px 4px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }
    li a:hover {
      background: #b0d4ff;
    }
    #adminPanel {
      display: none;
      margin-top: 2em;
      background: white;
      padding: 1em 1.5em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    form label {
      display: block;
      margin-top: 1em;
      font-weight: 600;
    }
    form input {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.25em;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    form button {
      margin-top: 1.5em;
      width: 100%;
      padding: 0.75em;
      font-size: 1.1em;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    form button:hover {
      background-color: #003060;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
    }
    th, td {
      text-align: left;
      padding: 0.6em;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #e0f0ff;
    }
    #logoutBtn {
      margin-top: 1em;
      background: #b03030;
      color: white;
      border: none;
      padding: 0.6em 1em;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-weight: 600;
      transition: background 0.3s;
    }
    #logoutBtn:hover {
      background: #801818;
    }
    #loginMsg {
      color: red;
      margin-top: 0.5em;
      font-weight: 600;
      text-align: center;
    }
    #loginForm {
      max-width: 320px;
      margin: 2em auto;
      background: white;
      padding: 1em 1.5em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h1>Website Hub</h1>

  <section id="publicLinks">
    <h2>Available Links</h2>
    <ul id="linkList" aria-live="polite" aria-label="List of websites"></ul>
  </section>

  <section id="loginForm">
    <h2>Admin Login</h2>
    <label for="adminPass">Password</label>
    <input type="password" id="adminPass" autocomplete="off" aria-required="true" />
    <button id="loginBtn">Login</button>
    <p id="loginMsg" role="alert" aria-live="assertive"></p>
  </section>

  <section id="adminPanel" aria-live="polite" aria-label="Admin panel">
    <h2>Admin Panel</h2>

    <form id="addLinkForm" aria-label="Add new link form">
      <label for="siteName">Site Name</label>
      <input type="text" id="siteName" required />

      <label for="siteURL">Site URL</label>
      <input type="url" id="siteURL" required placeholder="https://example.com" />

      <button type="submit">Add Link</button>
    </form>

    <h3>Link Click Counts</h3>
    <table>
      <thead>
        <tr><th>Site Name</th><th>URL</th><th>Clicks</th></tr>
      </thead>
      <tbody id="adminLinkTable"></tbody>
    </table>

    <button id="logoutBtn">Logout</button>
  </section>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>

  <script>
    // -------- Your Firebase config here --------
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // -------- Admin password (change this!) --------
    const ADMIN_PASSWORD = "admin123";

    // -------- Elements --------
    const linkList = document.getElementById("linkList");
    const adminPanel = document.getElementById("adminPanel");
    const loginForm = document.getElementById("loginForm");
    const loginBtn = document.getElementById("loginBtn");
    const loginMsg = document.getElementById("loginMsg");
    const adminLinkTable = document.getElementById("adminLinkTable");
    const addLinkForm = document.getElementById("addLinkForm");
    const logoutBtn = document.getElementById("logoutBtn");

    let isAdmin = false;

    // Render public links
    function renderLinks(links) {
      linkList.innerHTML = "";
      for (const id in links) {
        const { name, url } = links[id];
        const li = document.createElement("li");
        const a = document.createElement("a");
        a.href = url;
        a.textContent = name;
        a.target = "_blank";
        a.rel = "noopener noreferrer";
        a.addEventListener("click", (e) => {
          e.preventDefault();
          incrementClicks(id).then(() => {
            window.open(url, "_blank");
          });
        });
        li.appendChild(a);
        linkList.appendChild(li);
      }
      if (!Object.keys(links).length) {
        linkList.innerHTML = "<li><em>No links added yet.</em></li>";
      }
    }

    // Render admin table with click counts
    function renderAdminTable(links) {
      adminLinkTable.innerHTML = "";
      for (const id in links) {
        const { name, url, clicks = 0 } = links[id];
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${escapeHtml(name)}</td><td><a href="${escapeHtml(url)}" target="_blank" rel="noopener noreferrer">${escapeHtml(url)}</a></td><td>${clicks}</td>`;
        adminLinkTable.appendChild(tr);
      }
      if (!Object.keys(links).length) {
        adminLinkTable.innerHTML = `<tr><td colspan="3" style="text-align:center;"><em>No links added yet.</em></td></tr>`;
      }
    }

    // Escape HTML to prevent injection
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Increment click count
    async function incrementClicks(id) {
      const refClicks = db.ref(`links/${id}/clicks`);
      const snapshot = await refClicks.once("value");
      const currentClicks = snapshot.val() || 0;
      await refClicks.set(currentClicks + 1);
    }

    // Fetch links from Firebase
    function fetchLinks() {
      db.ref("links").on("value", (snapshot) => {
        const data = snapshot.val() || {};
        renderLinks(data);
        if (isAdmin) renderAdminTable(data);
      });
    }

    // Add new link
    addLinkForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("siteName").value.trim();
      const url = document.getElementById("siteURL").value.trim();

      if (!name || !url) {
        alert("Please fill in both fields.");
        return;
      }

      const newLinkRef = db.ref("links").push();
      newLinkRef.set({ name, url, clicks: 0 }).then(() => {
        addLinkForm.reset();
      });
    });

    // Login handler
    loginBtn.addEventListener("click", () => {
      const pass = document.getElementById("adminPass").value;
      if (pass === ADMIN_PASSWORD) {
        isAdmin = true;
        loginForm.style.display = "none";
        adminPanel.style.display = "block";
        loginMsg.textContent = "";
        fetchLinks();
      } else {
        loginMsg.textContent = "Incorrect password.";
      }
    });

    // Logout handler
    logoutBtn.addEventListener("click", () => {
      isAdmin = false;
      adminPanel.style.display = "none";
      loginForm.style.display = "block";
      document.getElementById("adminPass").value = "";
    });

    // Load public links on page load
    fetchLinks();
  </script>

</body>
</html>
