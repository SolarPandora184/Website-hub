<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Website Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
    }

    .card {
      background: #cce4ff;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 20px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .card img:hover {
      transform: scale(1.02);
    }

    .description {
      margin-top: 10px;
    }

    .admin {
      text-align: center;
      margin-bottom: 20px;
    }

    #adminSection {
      display: none;
      margin-top: 20px;
    }

    input, textarea {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
      box-sizing: border-box;
    }

    button {
      padding: 8px 16px;
      margin-top: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    /* Image Zoom Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
    }

    .modal-content {
      margin: 5% auto;
      display: block;
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      box-shadow: 0 0 15px #000;
      animation: zoom 0.3s ease;
    }

    @keyframes zoom {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .modal-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="admin">
      <input type="password" id="adminPassword" placeholder="Enter admin password" />
      <button onclick="checkPassword()">Login</button>
    </div>

    <div id="adminSection">
      <h3>Add New Link</h3>
      <input type="text" id="linkTitle" placeholder="Website Title" />
      <input type="url" id="linkURL" placeholder="Website URL" />
      <input type="text" id="imageURL" placeholder="Optional Image URL" />
      <textarea id="description" placeholder="Optional Description"></textarea>
      <button onclick="addCard()">Add Website</button>
    </div>

    <div id="linksContainer"></div>
  </div>

  <!-- Modal for Image Zoom -->
  <div class="modal" id="imageModal" onclick="closeModal()">
    <span class="modal-close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImage" />
  </div>

  <script>
    const ADMIN_PASSWORD = "Ku2023!@";

    function checkPassword() {
      const input = document.getElementById("adminPassword").value;
      if (input === ADMIN_PASSWORD) {
        document.getElementById("adminSection").style.display = "block";
      } else {
        alert("Incorrect password.");
      }
    }

    function addCard() {
      const title = document.getElementById("linkTitle").value;
      const url = document.getElementById("linkURL").value;
      const image = document.getElementById("imageURL").value;
      const desc = document.getElementById("description").value;

      const card = document.createElement("div");
      card.className = "card";

      if (image) {
        const img = document.createElement("img");
        img.src = image;
        img.alt = title;
        img.onclick = () => showImage(image);
        card.appendChild(img);
      }

      const link = document.createElement("a");
      link.href = url;
      link.target = "_blank";
      link.innerText = title;
      link.style.display = "block";
      link.style.fontWeight = "bold";
      link.style.fontSize = "18px";
      link.style.marginTop = "10px";
      card.appendChild(link);

      if (desc) {
        const p = document.createElement("p");
        p.className = "description";
        p.innerText = desc;
        card.appendChild(p);
      }

      document.getElementById("linksContainer").appendChild(card);

      // Clear inputs
      document.getElementById("linkTitle").value = "";
      document.getElementById("linkURL").value = "";
      document.getElementById("imageURL").value = "";
      document.getElementById("description").value = "";
    }

    function showImage(src) {
      const modal = document.getElementById("imageModal");
      const modalImg = document.getElementById("modalImage");
      modalImg.src = src;
      modal.style.display = "block";
    }

    function closeModal() {
      document.getElementById("imageModal").style.display = "none";
    }
  </script>
</body>
</html>
